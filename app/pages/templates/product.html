<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подробная информация о методологии</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mb-4 shadow-sm">
                <img src="{{ methodology.avatar_url }}" alt="{{ methodology.title }}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title">{{ methodology.title }}</h2>
                    <p class="card-text">{{ methodology.description }}</p>
                    <ul class="list-unstyled mt-3 mb-4">
                        {% for image in methodology.images %}
                        <li><img src="{{ image }}" alt="{{ methodology.title }} image" class="img-thumbnail"></li>
                        {% endfor %}
                    </ul>
                    <a href="#" class="btn btn-primary">Купить</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap 5 JS и Popper.js (необходимо для некоторых компонентов Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
