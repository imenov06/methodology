<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Методологии</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Методологии</h1>

    <div class="row">
        {% for method in methodologies %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ method.avatar_url }}" alt="{{ method.title }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ method.title }}</h5>
                    <p class="card-text">{{ method.description }}</p>
                    <ul class="list-unstyled mt-3 mb-4">

                    </ul>
                    <a href="{{ method.id }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Подключение Bootstrap 5 JS и Popper.js (необходимо для некоторых компонентов Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
